<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Planning M√©nage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .gite-task { background-color: #ecf0f1; padding: 15px; border-radius: 6px; margin-bottom: 15px; border-left: 5px solid; }
        .gite-task.Trevoux { border-left-color: #3498db; }
        .gite-task.Couzon { border-left-color: #e74c3c; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-info strong { font-size: 1.1em; color: #2c3e50; }
        .client-info { font-style: italic; color: #7f8c8d; }
        .task-actions { display: flex; align-items: center; gap: 10px; }
        .task-actions button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        .btn-ok { background-color: #2ecc71; color: white; }
        .btn-ok:hover { background-color: #27ae60; }
        .btn-proposer { background-color: #f39c12; color: white; }
        .btn-proposer:hover { background-color: #e67e22; }
        .date-input { padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; width: 120px; text-align: center; }
        .message-container { text-align: center; padding: 15px; margin-top: 20px; border-radius: 6px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .no-tasks { text-align: center; padding: 30px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Validation Planning M√©nage</h1>
        <p>Veuillez valider les dates de m√©nage propos√©es ou proposer une date de remplacement.</p>
        <div id="tasks-container">
            <div id="no-tasks-message" class="no-tasks" style="display: none;">
                Aucun m√©nage n'est pr√©vu pour ce mois ou les donn√©es ne sont pas disponibles.
            </div>
        </div>
        <div id="message-area"></div>
    </div>

    <script>
        // ----------------------------------------------------
        // √âTAPE 1 : Configuration Supabase (Cl√©s Int√©gr√©es)
        // ----------------------------------------------------
        // L'URL de votre projet
        const SUPABASE_URL = 'https://ivqiisnudabxemcxxyru.supabase.co'; 
        
        // Cl√© publique/anon 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cWlpc251ZGFieGVtY3h4eXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTk0NjMsImV4cCI6MjA4MDk3NTQ2M30.9FwJPgR8bbaP7bAemuaVbAN019EO5ql7uciQO9FeHK4'; 
        
        // Initialisation du client Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ----------------------------------------------------
        // Fonctions Utilitaires
        // ----------------------------------------------------

        // Formatage de date AAAA-MM-JJ vers JJ/MM/AAAA
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // Affiche un message de statut
        function displayMessage(text, type = 'success') {
            const area = document.getElementById('message-area');
            area.innerHTML = `<div class="message-container ${type}">${text}</div>`;
            setTimeout(() => { area.innerHTML = ''; }, 5000);
        }

        // ----------------------------------------------------
        // √âTAPE 2 : Insertion de la Validation (Fonction Critique)
        // ----------------------------------------------------

        async function submitValidation(resId, gite, originalDate, validatedDate, status) {
            
            // NOTE CRITIQUE : L'op√©ration 'upsert' ne fonctionnera que si 'reservation_id' est UNIQUE dans votre table 'cleaning_validation' !
            const { error } = await supabase
                .from('cleaning_validation') 
                .upsert([
                    { 
                        reservation_id: resId, 
                        gite: gite,
                        original_date: originalDate,
                        validated_date: validatedDate,
                        status: status
                    }
                ], { onConflict: 'reservation_id' }); 
            
            if (error) {
                console.error("Erreur Supabase lors de l'insertion :", error);
                displayMessage(`Erreur: La validation a √©chou√©. Cause: ${error.message || 'Probl√®me de connexion/RLS.'}`, 'error');
                return false;
            } else {
                displayMessage(`Validation enregistr√©e pour la r√©servation ID ${resId}. Statut: ${status}.`);
                return true;
            }
        }


        // ----------------------------------------------------
        // √âTAPE 3 : Rendu et Logique des Boutons
        // ----------------------------------------------------

        function createActionButton(resId, gite, originalDate, validatedDate, status, buttonText, buttonClass, dateInputId = null) {
            const button = document.createElement('button');
            button.className = buttonClass;
            button.textContent = buttonText;
            
            button.onclick = async () => {
                let finalDate = validatedDate;

                if (dateInputId) {
                    const input = document.getElementById(dateInputId);
                    if (input.value) {
                        finalDate = input.value; 
                    } else {
                        displayMessage('Veuillez s√©lectionner une date alternative.', 'error');
                        return;
                    }
                }
                
                // Lancement de l'insertion
                const success = await submitValidation(resId, gite, originalDate, finalDate, status);
                
                if (success) {
                    // Masquer la t√¢che apr√®s succ√®s
                    document.getElementById(`task-${resId}`).style.display = 'none';
                }
            };
            return button;
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = ''; 

            if (tasks.length === 0) {
                document.getElementById('no-tasks-message').style.display = 'block';
                return;
            }

            tasks.forEach(task => {
                const originalDate = task.date_fin; 
                const resId = task.id;
                const giteName = task.gite;
                // CORRECTION ICI : Utilisation de nom_client au lieu de client
                const clientInfo = task.nom_client || 'Client Inconnu'; 

                const taskDiv = document.createElement('div');
                taskDiv.className = `gite-task ${giteName}`;
                taskDiv.id = `task-${resId}`;

                const dateInputId = `date-input-${resId}`;

                taskDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-info">
                            <strong>${giteName} : ${formatDate(originalDate)}</strong>
                            <div class="client-info">S√©jour : ${formatDate(task.date_debut)} ‚Üí ${formatDate(originalDate)} (üîë ${clientInfo})</div>
                        </div>
                        <div class="prep-info">Pr√™t avant : 12h00</div>
                    </div>
                    <div class="task-actions">
                        ${createActionButton(resId, giteName, originalDate, originalDate, 'Valid√©', 'OK', 'btn-ok').outerHTML}
                        
                        <span>Proposer autre date :</span>
                        <input type="date" id="${dateInputId}" class="date-input" />
                        
                        ${createActionButton(resId, giteName, originalDate, null, 'Propos√©', 'Proposer', 'btn-proposer', dateInputId).outerHTML}
                    </div>
                `;
                container.appendChild(taskDiv);
            });
        }


        // ----------------------------------------------------
        // √âTAPE 4 : Initialisation et R√©cup√©ration des Donn√©es
        // ----------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const monthParam = urlParams.get('month'); // Format AAAA-MM

            if (monthParam) {
                document.getElementById('page-title').textContent = `Validation Planning M√©nage - ${monthParam}`;
                fetchCleaningTasks(monthParam);
            } else {
                displayMessage('Erreur : Param√®tre de mois (month=AAAA-MM) manquant dans l\'URL.', 'error');
                document.getElementById('no-tasks-message').style.display = 'block';
            }
        });

        async function fetchCleaningTasks(month) {
            const startOfMonth = `${month}-01`;
            const endOfMonth = new Date(new Date(month).getFullYear(), new Date(month).getMonth() + 1, 0).toISOString().split('T')[0];

            // 1. R√©cup√©rer les r√©servations pour lesquelles la date_fin est dans le mois
            // CORRECTION ICI : La colonne 'client' est remplac√©e par 'nom_client'
            const { data: reservations, error: resError } = await supabase
                .from('reservations')
                .select('id, date_debut, date_fin, gite, nom_client') 
                .gte('date_fin', startOfMonth)
                .lte('date_fin', endOfMonth)   
                .order('date_fin', { ascending: true });

            if (resError) {
                console.error('Erreur Supabase lors du SELECT des r√©servations :', resError);
                displayMessage('Erreur de connexion aux r√©servations.', 'error');
                return;
            }

            // 2. R√©cup√©rer les validations d√©j√† faites pour ces r√©servations
            const reservationIds = reservations.map(r => r.id);
            const { data: validations, error: valError } = await supabase
                .from('cleaning_validation')
                .select('reservation_id')
                .in('reservation_id', reservationIds);

            if (valError) {
                console.error('Erreur Supabase lors du SELECT des validations :', valError);
            }

            // 3. Filtrer les r√©servations pour n'afficher que celles qui n'ont pas encore √©t√© valid√©es
            const validatedIds = new Set(validations ? validations.map(v => v.reservation_id) : []);
            const pendingTasks = reservations.filter(r => !validatedIds.has(r.id));
            
            renderTasks(pendingTasks);
        }

    </script>
</body>
</html>
