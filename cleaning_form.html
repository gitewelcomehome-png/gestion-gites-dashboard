<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Planning MÃ©nage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .gite-task { background-color: #ecf0f1; padding: 15px; border-radius: 6px; margin-bottom: 15px; border-left: 5px solid; }
        .gite-task.Trevoux { border-left-color: #3498db; }
        .gite-task.Couzon { border-left-color: #e74c3c; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-info strong { font-size: 1.1em; color: #2c3e50; }
        .client-info { font-style: italic; color: #7f8c8d; }
        .task-actions { display: flex; align-items: center; gap: 10px; }
        .task-actions button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        .btn-ok { background-color: #2ecc71; color: white; }
        .btn-ok:hover { background-color: #27ae60; }
        .btn-proposer { background-color: #f39c12; color: white; }
        .btn-proposer:hover { background-color: #e67e22; }
        .date-input { padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; width: 120px; text-align: center; }
        .message-container { text-align: center; padding: 15px; margin-top: 20px; border-radius: 6px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .no-tasks { text-align: center; padding: 30px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Validation Planning MÃ©nage</h1>
        <p>Veuillez valider les dates de mÃ©nage proposÃ©es ou proposer une date de remplacement.</p>
        <div id="tasks-container">
            <div id="no-tasks-message" class="no-tasks" style="display: none;">
                Aucun mÃ©nage en attente n'est prÃ©vu pour ce mois.
            </div>
        </div>
        <div id="message-area"></div>
    </div>

    <script>
        // ----------------------------------------------------
        // Ã‰TAPE 1 : Configuration Supabase
        // ----------------------------------------------------
        const SUPABASE_URL = 'https://ivqiisnudabxemcxxyru.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cWlpc251ZGFieGVtY3h4eXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTk0NjMsImV4cCI6MjA4MDk3NTQ2M30.9FwJPgR8bbaP7bAemuaVbAN019EO5ql7uciQO9FeHK4'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ----------------------------------------------------
        // Fonctions Utilitaires
        // ----------------------------------------------------

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function displayMessage(text, type = 'success') {
            const area = document.getElementById('message-area');
            area.innerHTML = `<div class="message-container ${type}">${text}</div>`;
            setTimeout(() => { area.innerHTML = ''; }, 5000);
        }

        // ----------------------------------------------------
        // Ã‰TAPE 2 : Insertion et Mise Ã  Jour des Validations (MODIFIÃ‰)
        // ----------------------------------------------------

        async function submitValidation(resId, gite, originalDate, validatedDate, status) {
            
            // 1. Insertion/Mise Ã  jour dans cleaning_validation
            const validationData = { 
                reservation_id: resId, 
                gite: gite,
                original_date: originalDate,
                validated_date: validatedDate,
                status: status
            };
            
            const { error: insertError } = await supabase
                .from('cleaning_validation') 
                .upsert([validationData], { onConflict: 'reservation_id' }); 
            
            if (insertError) {
                console.error("Erreur Supabase lors de l'insertion :", insertError);
                displayMessage(`Erreur: La validation a Ã©chouÃ©. Cause: ${insertError.message || 'ProblÃ¨me de connexion/RLS.'}`, 'error');
                return false;
            } 
            
            // 2. MISE Ã€ JOUR DANS LA TABLE RESERVATIONS (AJOUTÃ‰)
            // Mise Ã  jour de la colonne 'menage_valide' avec date et heure
            const now = new Date().toLocaleString('fr-FR', {
                day: '2-digit', month: '2-digit', year: 'numeric', 
                hour: '2-digit', minute: '2-digit'
            });

            const updateValue = `${status} le ${now}`;

            const { error: updateError } = await supabase
                .from('reservations')
                .update({ menage_valide: updateValue })
                .eq('id', resId); // Met Ã  jour uniquement la ligne de rÃ©servation concernÃ©e

            if (updateError) {
                console.error("Erreur Supabase lors de la mise Ã  jour de la rÃ©servation :", updateError);
                // On peut quand mÃªme renvoyer true car la validation est enregistrÃ©e
            }
            
            displayMessage(`Validation enregistrÃ©e pour la rÃ©servation ID ${resId}. Statut: ${status}. La rÃ©servation a Ã©tÃ© mise Ã  jour.`);
            return true;
        }


        // ----------------------------------------------------
        // Ã‰TAPE 3 : Rendu et Logique des Boutons
        // ----------------------------------------------------

        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = ''; 

            if (tasks.length === 0) {
                document.getElementById('no-tasks-message').style.display = 'block';
                return;
            }

            tasks.forEach(task => {
                const originalDate = task.date_fin; 
                const resId = task.id;
                const giteName = task.gite;
                const clientInfo = task.nom_client || 'Client Inconnu'; 
                const dateInputId = `date-input-${resId}`;

                const taskDiv = document.createElement('div');
                taskDiv.className = `gite-task ${giteName}`;
                taskDiv.id = `task-${resId}`;

                taskDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-info">
                            <strong>${giteName} : ${formatDate(originalDate)}</strong>
                            <div class="client-info">SÃ©jour : ${formatDate(task.date_debut)} â†’ ${formatDate(originalDate)} (ðŸ”‘ ${clientInfo})</div>
                        </div>
                        <div class="prep-info">PrÃªt avant : 12h00</div>
                    </div>
                    <div class="task-actions" id="actions-${resId}">
                        <button class="btn-ok" data-resid="${resId}" data-gite="${giteName}" data-date="${originalDate}" data-status="ValidÃ©">OK</button>
                        <span>Proposer autre date :</span>
                        <input type="date" id="${dateInputId}" class="date-input" />
                        <button class="btn-proposer" data-resid="${resId}" data-gite="${giteName}" data-date="${originalDate}" data-status="ProposÃ©" data-inputid="${dateInputId}">Proposer</button>
                    </div>
                `;
                container.appendChild(taskDiv);
            });
            
            // --- ATTRIBUTION DES Ã‰VÃ‰NEMENTS ---
            
            document.querySelectorAll('.btn-ok').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const resId = e.target.dataset.resid;
                    const gite = e.target.dataset.gite;
                    const originalDate = e.target.dataset.date;
                    
                    const success = await submitValidation(resId, gite, originalDate, originalDate, 'ValidÃ©');
                    if (success) {
                        document.getElementById(`task-${resId}`).style.display = 'none';
                    }
                });
            });

            document.querySelectorAll('.btn-proposer').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const resId = e.target.dataset.resid;
                    const gite = e.target.dataset.gite;
                    const originalDate = e.target.dataset.date;
                    const dateInputId = e.target.dataset.inputid;
                    const input = document.getElementById(dateInputId);
                    
                    if (input.value) {
                        const success = await submitValidation(resId, gite, originalDate, input.value, 'ProposÃ©');
                        if (success) {
                            document.getElementById(`task-${resId}`).style.display = 'none';
                        }
                    } else {
                        displayMessage('Veuillez sÃ©lectionner une date alternative.', 'error');
                    }
                });
            });
        }


        // ----------------------------------------------------
        // Ã‰TAPE 4 : Initialisation et RÃ©cupÃ©ration des DonnÃ©es (MODIFIÃ‰)
        // ----------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const monthParam = urlParams.get('month'); // Format AAAA-MM

            if (monthParam) {
                document.getElementById('page-title').textContent = `Validation Planning MÃ©nage - ${monthParam}`;
                fetchCleaningTasks(monthParam);
            } else {
                // Si pas de mois spÃ©cifiÃ©, on prend la vue du mois en cours
                const today = new Date();
                const currentMonth = today.toISOString().slice(0, 7);
                document.getElementById('page-title').textContent = `Validation Planning MÃ©nage - ${currentMonth} (Tous les futurs)`;
                fetchCleaningTasks(currentMonth);
            }
        });

        async function fetchCleaningTasks(month) {
            const startOfMonth = `${month}-01`;
            const endOfMonth = new Date(new Date(month).getFullYear(), new Date(month).getMonth() + 1, 0).toISOString().split('T')[0];
            
            // Calcul de la date d'aujourd'hui au format AAAA-MM-JJ pour le filtre temporel
            const today = new Date().toISOString().split('T')[0];

            // 1. RÃ©cupÃ©rer les rÃ©servations
            const { data: reservations, error: resError } = await supabase
                .from('reservations')
                .select('id, date_debut, date_fin, gite, nom_client') 
                // FILTRE 1 : Dans le mois spÃ©cifiÃ© (mÃªme si le mois est ignorÃ©, on garde la structure)
                .gte('date_fin', startOfMonth)
                .lte('date_fin', endOfMonth)
                // FILTRE 2 (AJOUTÃ‰) : La date de fin doit Ãªtre AUJOURD'HUI ou dans le FUTUR
                .gte('date_fin', today)   
                .order('date_fin', { ascending: true });

            if (resError) {
                console.error('Erreur Supabase lors du SELECT des rÃ©servations :', resError);
                displayMessage('Erreur de connexion aux rÃ©servations.', 'error');
                return;
            }

            // ... (Le reste du code de filtrage des tÃ¢ches dÃ©jÃ  validÃ©es)
            
            const reservationIds = reservations.map(r => r.id);
            const { data: validations, error: valError } = await supabase
                .from('cleaning_validation')
                .select('reservation_id')
                .in('reservation_id', reservationIds);

            if (valError) {
                console.error('Erreur Supabase lors du SELECT des validations :', valError);
            }

            const validatedIds = new Set(validations ? validations.map(v => v.reservation_id) : []);
            const pendingTasks = reservations.filter(r => !validatedIds.has(r.id));
            
            renderTasks(pendingTasks);
        }

    </script>
</body>
</html>
